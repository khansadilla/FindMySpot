<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindMySpot Dashboard</title>
  <style>
    .empty {
      color: green;
    }
    .occupied {
      color: red;
    }
  </style>
</head>
<body>
  <h1>FindMySpot Dashboard</h1>
  <p id="status">Not connected to Firebase</p>

  <!-- Firebase JS SDK versi 8.x via CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBtgVIVierhgo0jUXCbHBvMtLlRBzSEmp8",
      authDomain: "findmyspot-88397.firebaseapp.com",
      databaseURL: "https://findmyspot-88397-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "findmyspot-88397",
      storageBucket: "findmyspot-88397.firebasestorage.app",
      messagingSenderId: "428682515015",
      appId: "1:428682515015:web:9f809579d54d201cbd9762",
      measurementId: "G-0NH31RNKMX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const slotRef = database.ref(); // Ambil root dari database

    // Cek koneksi Firebase
    console.log("Initializing Firebase...");

    // Ambil data dari Firebase dan tampilkan status slot
    slotRef.on('value', (snapshot) => {
      console.log("Data from Firebase: ", snapshot.val());  // Log data yang diterima

      const data = snapshot.val();
      if (data) {
        document.getElementById("status").innerHTML = `
          <div class="${data.slot1?.status === 'empty' ? 'empty' : 'occupied'}">
            SLOT1: ${data.slot1?.status ?? "N/A"}
          </div>
          <div class="${data.slot2?.status === 'empty' ? 'empty' : 'occupied'}">
            SLOT2: ${data.slot2?.status ?? "N/A"}
          </div>
          <div class="${data.slot3?.status === 'empty' ? 'empty' : 'occupied'}">
            SLOT3: ${data.slot3?.status ?? "N/A"}
          </div>
          <div class="${data.slot4?.status === 'empty' ? 'empty' : 'occupied'}">
            SLOT4: ${data.slot4?.status ?? "N/A"}
          </div>
        `;
      } else {
        document.getElementById("status").textContent = "No data found";
      }
    }, (error) => {
      console.error("Error reading data: ", error);  // Log error jika gagal membaca data
      document.getElementById("status").textContent = "Error connecting to Firebase";
    });
  </script>
</body>
</html>
