<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITB Parking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <div class="header-left">
        <h1>Parking Slots</h1>
      </div>
      <div class="header-right">
        <div class="slot-counter">Slot Left : <span id="occupied-count">2</span> / 4</div>
      </div>
    </header>

    <div class="location-info">
      <div class="location-details">
        <h2>ITB Parking</h2>
        <p>Civil Eng Gate 01, Basement Parking</p>
      </div>
    </div>
    <div class="parking-map">
      <div class="youre-here">
        <i class="fas fa-map-marker-alt"></i>
        Entry
      </div>
      
      <div class="parking-layout">
        <div class="slot-row">
          <div class="slot-id-vertical left">P03</div>
          <div id="slot1" class="parking-slot occupied" data-slot-id="P03">
            <img src="car.png" class="car-icon" alt="Car">
          </div>
          <div class="entry-lane">
            <div class="entry-label">ROAD</div>
          </div>
          <div id="slot3" class="parking-slot empty" data-slot-id="P04">
            <img src="car.png" class="car-icon" alt="Car">
          </div>
          <div class="slot-id-vertical right">P04</div>
        </div>
        
        <div class="slot-row">
          <div class="slot-id-vertical left">P01</div>
          <div id="slot2" class="parking-slot empty" data-slot-id="P01">
            <img src="car.png" class="car-icon" alt="Car">
          </div>
          <div class="entry-lane"></div>
          <div id="slot4" class="parking-slot occupied" data-slot-id="P02">
            <img src="car.png" class="car-icon" alt="Car">
          </div>
          <div class="slot-id-vertical right">P02</div>
        </div>
      </div>
    </div>

<div class="bottom-elements">
    <a href="https://wa.me/6289623479505?text=Halo%20saya%20ingin%20tanya%20tentang%20slot%20parkir" 
       target="_blank"
       class="contact-button">
      <button>

      </button>
    </a>
    
    <div class="youre-here">
      <i class="fas fa-map-marker-alt"></i>
      Entry
    </div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
