<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FindMySpot Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <div class="header-left">
        <button class="back-button"><i class="fas fa-chevron-left"></i></button>
      </div>
      <div class="header-center">
        <h1>Parking Slots</h1>
      </div>
      <div class="header-right">
        <div class="slot-counter"><span id="occupied-count">0</span> / 4</div>
      </div>
    </header>

    <div class="location-info">
      <div class="location-details">
        <h2>ITB Parking</h2>
        <p>2nd Eng Bldg Fl.1 Basement Parking</p>
      </div>
      <div class="date-info">
        <i class="far fa-calendar-alt"></i>
        <span id="current-date">5 May</span>
      </div>
    </div>

    <div class="parking-map">
      <div class="road">
        <div class="road-label">ENTRY</div>
      </div>
      
      <div class="parking-grid">
        <div id="slot1" class="parking-slot" data-slot-id="A21">
          <div class="car-icon">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-O0snaRQHV77bJYvEQrsMUofGIg71IV.png" alt="Car" class="car-image">
          </div>
          <div class="slot-id">A21</div>
        </div>
        
        <div id="slot2" class="parking-slot" data-slot-id="A22">
          <div class="car-icon">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-O0snaRQHV77bJYvEQrsMUofGIg71IV.png" alt="Car" class="car-image">
          </div>
          <div class="slot-id">A22</div>
        </div>
        
        <div id="slot3" class="parking-slot" data-slot-id="A23">
          <div class="car-icon">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-O0snaRQHV77bJYvEQrsMUofGIg71IV.png" alt="Car" class="car-image">
          </div>
          <div class="slot-id">A23</div>
        </div>
        
        <div id="slot4" class="parking-slot" data-slot-id="A24">
          <div class="car-icon">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-O0snaRQHV77bJYvEQrsMUofGIg71IV.png" alt="Car" class="car-image">
          </div>
          <div class="slot-id">A24</div>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="update-info">
        <i class="fas fa-sync-alt"></i>
        <span>Last Updated: <span id="last-updated">0</span> MIN</span>
      </div>
      <button id="refresh-button" class="refresh-button">
        <i class="fas fa-sync-alt"></i>
        Refresh Status
      </button>
    </div>

    <div id="connection-status" class="connection-status">
      <span class="status-indicator connecting"></span>
      <span class="status-text">Connecting to Firebase...</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
